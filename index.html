<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Instagram</div>
      <input type="text" placeholder="Search" class="search-bar">
      <div class="nav-icons">
        <span>🏠</span>
        <span>💬</span>
        <span>➕</span>
        <span>❤</span>
        <span>👤</span>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <main class="main-container">
    <!-- Feed Section -->
    <section class="feed">
      <div class="post">
        <div class="post-header">
          <img src="images/profile.jpg" alt="profile">
          <span>username</span>
        </div>
        <img src="images/post1.jpg" class="post-img" alt="post">
        <div class="post-actions">
          <span>❤</span>
          <span>💬</span>
          <span>📤</span>
        </div>
        <p><b>username</b> Loving the vibes 🌅</p>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="images/profile.jpg" alt="profile">
          <span>another_user</span>
        </div>
        <img src="images/post2.jpg" class="post-img" alt="post">
        <div class="post-actions">
          <span>❤</span>
          <span>💬</span>
          <span>📤</span>
        </div>
        <p><b>another_user</b> Coffee + Code ☕💻</p>
      </div>
    </section>

    <!-- Sidebar Section -->
    <aside class="sidebar">
      <div class="profile">
        <img src="images/profile.jpg" alt="profile">
        <div>
          <b>your_username</b>
          <p>Your Name</p>
        </div>
      </div>
      <h4>Suggestions for you</h4>
      <div class="suggestion">
        <img src="images/profile.jpg" alt="">
        <span>friend_1</span>
        <button>Follow</button>
      </div>
      <div class="suggestion">
        <img src="images/profile.jpg" alt="">
        <span>friend_2</span>
        <button>Follow</button>
      </div>
    </aside>
  </main>
</body>
</html>
