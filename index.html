<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Instagram</div>
      <input type="text" placeholder="Search" class="search-bar">
      <div class="nav-icons">
        <span>🏠</span>
        <span>💬</span>
        <span>➕</span>
        <span❤️</span>
        <span>👤</span>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <main class="main-container">
    <!-- Feed Section -->
    <section class="feed">
      <div class="post">
        <div class="post-header">
          <img src="profile_pic.JPG" alt="profile">
          <span>girdharigodara11</span>
        </div>
        <img src="profile_pic.JPG" class="post-img" alt="post">
        <div class="post-actions">
          <span>❤️</span>
          <span>💬</span>
          <span>📤</span>
        </div>
        <p><b>girdharigodara11</b> Loving the vibes 🌅</p>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="saurav.jpg" alt="profile">
          <span>psaurav199</span>
        </div>
        <img src="saurav.jpg" class="post-img" alt="post">
        <div class="post-actions">
          <span>❤️</span>
          <span>💬</span>
          <span>📤</span>
        </div>
        <p><b>psaurav199</b> IIT Bombay ID photograph.☕💻</p>
      </div>

      <div class="post">
        <div class="post-header">
          <img src="my_image.jpg" alt="profile">
          <span>ankit_shekhawat_iitb</span>
        </div>
        <img src="my_image.jpg" class="post-img" alt="post">
        <div class="post-actions">
          <span>❤️</span>
          <span>💬</span>
          <span>📤</span>
        </div>
        <p><b>ankit_shekhawat_iitb</b> Coffee + Code ☕💻</p>
      </div>
    </section>

    <!-- Sidebar Section -->
    <aside class="sidebar">
      <div class="profile">
        <img src="profile_pic.JPG" alt="profile">
        <div>
          <b>girdharigodara11</b>
          <p>Girdhari Godara</p>
        </div>
      </div>
      <h4>Suggestions for you</h4>
      <div class="suggestion">
        <img src="profile_pic.JPG" alt="">
        <span>Girdhari</span>
        <button>Follow</button>
      </div>
      <div class="suggestion">
        <img src="my_image.jpg" alt="">
        <span>Ankit</span>
        <button>Follow</button>
      </div>
      <div class="suggestion">
        <img src="saurav.jpg" alt="">
        <span>Saurav Pal</span>
        <button>Follow</button>
      </div>
    </aside>
    
  </main>
</body>
</html>
